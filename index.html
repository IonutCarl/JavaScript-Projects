<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            color: #333;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .lightbox-img {
            width: 150px;
            cursor: pointer;
            transition: 0.3s;
        }
        .lightbox-img:hover {
            opacity: 0.7;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h1>Welcome to My One-Page Website</h1>
        <p>This is a simple website with a JavaScript-powered lightbox gallery.</p>
    </section>
    
    <section id="gallery">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/150" class="lightbox-img" onclick="openLightbox(this.src)">
            <img src="https://via.placeholder.com/150" class="lightbox-img" onclick="openLightbox(this.src)">
            <img src="https://via.placeholder.com/150" class="lightbox-img" onclick="openLightbox(this.src)">
        </div>
        <div id="lightbox" class="lightbox">
            <span class="close" onclick="closeLightbox()">&times;</span>
            <img class="lightbox-content" id="lightbox-image">
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Name: Ion Cirloganu</p>
        <p>Email: ionutcarloganu@gmail.com</p>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="formMessage"></p>
    </section>
    
    <script>
        function openLightbox(src) {
            document.getElementById("lightbox-image").src = src;
            document.getElementById("lightbox").style.display = "flex";
        }
        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
</body>
</html>
