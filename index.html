<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h1>Welcome to My One-Page Website</h1>
        <p>This is a simple website with a JavaScript-powered lightbox gallery.</p>
    </section>
    
    <section id="gallery">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/150" class="lightbox-img" onclick="openLightbox(this.src)">
            <img src="https://via.placeholder.com/150" class="lightbox-img" onclick="openLightbox(this.src)">
            <img src="https://via.placeholder.com/150" class="lightbox-img" onclick="openLightbox(this.src)">
        </div>
        <!-- Lightbox Modal -->
        <div id="lightbox" class="lightbox">
            <span class="close" onclick="closeLightbox()">&times;</span>
            <img class="lightbox-content" id="lightbox-image">
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Name: Ion Cirloganu</p>
        <p>Email: ionutcarloganu@gmail.com</p>
        <p>Message: Feel free to reach out for any inquiries or collaborations!</p>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="formMessage"></p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
